# Name of the Conda Environment
name: deep-learning-env

# Definition of the Conda's Channels
channels:
  - defaults
  - conda-forge

# Definition of the Dependencies
dependencies:
  # Python Programming Language
  - python == 3.7
  # Python's Essentials
  - toolz
  - h5py
  - dill
  - pyyaml
  - partd
  - tqdm
  - pip
  # HTTP, Networks and Web Services
  - requests
  - flask
  - boto3
  - protobuf
  # Python's Data Science and Analytics Libraries
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - pandas-datareader
  - pip:
    - ipython-genutils
    - jupyter-client
    - jupyter-console
    - jupyter-core
    - git+https://github.com/blaze/dask.git#egg=dask[complete]
  # Python's Visualization Libraries
  - matplotlib
  - bokeh
  # Notebooks
  - jupyter
  # Natural Language Processing
  - spacy
  # Image Processing
  - pillow
  # Machine Learning and Deep Learning, High Performance & Parallel Computing,
  # Computer Vision, Quantum Computing and others (via PIP)
  - pip:
    - cirq == 0.8.0
    - tensorflow == 2.2.1
    - tensorflow-gpu == 2.2.1
    - tensorflow-quantum == 0.3.1
    - PennyLane <= 0.14.1
    - StrawberryFields <= 0.17.0
    - qiskit
    - qiskit[visualization]
    - qutip
    - tfq-nightly
    - keras
    - theano
    - torch
    - torchvision
    - bayesian-optimization
    - fastcore
    - fastprogress
    - lightgbm
    - kaggle
    - eli5
    - gym
    - pycuda
    - kivy
    - randfacts
    - pyttsx3
    - opencv-python
    - DateTime
  # High Performance and Parallel Computing
  - numba
  - pyspark
  # Speech/Voice Recognition
  - SpeechRecognition
  # Others
  - bleach
  - cycler
  - cython
  - decorator
  - entrypoints
  - expat
  - freetype
  - google-api-python-client
  - googleapis-common-protos
  - html5lib
  - icu
  - ipykernel
  - ipython
  - ipython_genutils
  - ipywidgets
  - jinja2
  - jpeg
  - jsonschema
  - jupyter_client
  - jupyter_console
  - jupyter_core
  - libffi
  - libgpuarray
  - libiconv
  - libpng
  - libsodium
  - libxml2
  - mako
  - markupsafe
  - mistune
  - mkl
  - nbconvert
  - nbformat
  - nose
  - notebook
  - openssl
  - pandocfilters
  - path.py
  - pcre
  - pexpect
  - pickleshare
  - pip
  - prompt_toolkit
  - ptyprocess
  - pygments
  - pygpu
  - pylint
  - pyparsing
  - pyqt
  - python-dateutil
  - pytz
  - pyzmq
  - qt
  - qtconsole
  - selenium
  - setuptools
  - simplegeneric
  - sip
  - six
  - sqlite
  - sympy
  - terminado
  - testpath
  - tk
  - tornado
  - traitlets
  - wcwidth
  - wheel
